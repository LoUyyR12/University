<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="/style.d429050f.css">

</head>
<body>
    <div class="under"></div>
    <div class="wrapper">
        <div class="header-page">
            <header>
                <div class="logo"><a class="logo_link" href="/index.html">LOGO</a></div>

                    <img src="/handmade.3a52a918.png" alt="">
                </div>
                <div class="cart">
                <a class="cart_link" href="/src\pages\cart.html">
                    <i class="bx bx-cart-alt bx-fade-left bx-lg"></i>
                    <span class="cart-counter">4</span>
                </a>
                </div>
            </header>
        </div>
        <div class="background">
            <div class="navigation">
                <h1 class="brand-name">Hand-Made</h1>
                <hr>
                <ul class="menu">
                    <a class="menu-link" href="/src\pages\page1.html"><li class="menu-item">Підставки</li></a>
                    <a class="menu-link" href="/src\pages\page2.html"><li class="menu-item">Пошивка</li></a>

            <div class="cart-items">
            </div>
